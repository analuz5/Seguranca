<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
        <div class="login-box">
            <form action="" id="loginForm">
                <h2>Login - Segurança</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" id="usuarioSeg" required>
                    <label>Usuário:</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" id="senhaSeg" required>
                    <label>Senha:</label>
                </div>

                <button type="submit">Login</button>

            </form>
            <p id="error-message" class="error-message"></p>
            <button class="btn-voltar">Voltar</button>
        </div>
    <script src="js/loginSeg.js"></script>
</body>

</html>
